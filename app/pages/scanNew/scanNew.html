<ion-header>
    <ion-navbar>
        <ion-title>Scan new code</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="scanNew">
    <ion-list>

        <ion-item>
            <ion-label>Code</ion-label>
            <ion-input type="text"  [(ngModel)]="model.code"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Price</ion-label>

            <ion-input type="number"
                       min="0" step="0.5"
                       [(ngModel)]="model.price"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Name</ion-label>
            <ion-input type="text"  [(ngModel)]="model.name" ></ion-input>
        </ion-item>


        <ion-item>
            <ion-label>Description</ion-label>
            <ion-input type="text"  [(ngModel)]="model.description" ></ion-input>
        </ion-item>



        <ion-item>
            <ion-label>Category</ion-label>
            <ion-select [(ngModel)]="model.category" >
                <ion-option
                        *ngFor="let category of categories"
                        value="{{category.id}}">{{category.name}}</ion-option>
            </ion-select>
        </ion-item>

    </ion-list>

    <div padding>
        <button block padding (click)="scanClicked($event)">Scan</button>
        <button block padding (click)="ocrClicked($event)">OCR</button>
        <button block padding (click)="saveClicked($event)">Save</button>
    </div>

    <button fab fab-right fab-bottom>
        <ion-icon name="barcode"></ion-icon>
    </button>
</ion-content>
